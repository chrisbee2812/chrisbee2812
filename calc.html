<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttonscalc">
      <button class="buttoncalc" onclick="clearDisplay()">C</button>
      <button class="buttoncalc" onclick="appendToDisplay('/')">/</button>
      <button class="buttoncalc" onclick="appendToDisplay('*')">*</button>
      <button class="buttoncalc" onclick="deleteLast()">DEL</button>
      <button class="buttoncalc" onclick="appendToDisplay('7')">7</button>
      <button class="buttoncalc" onclick="appendToDisplay('8')">8</button>
      <button class="buttoncalc" onclick="appendToDisplay('9')">9</button>
      <button class="buttoncalc" onclick="appendToDisplay('-')">-</button>
      <button class="buttoncalc" onclick="appendToDisplay('4')">4</button>
      <button class="buttoncalc" onclick="appendToDisplay('5')">5</button>
      <button class="buttoncalc" onclick="appendToDisplay('6')">6</button>
      <button class="buttoncalc" onclick="appendToDisplay('+')">+</button>
      <button class="buttoncalc" onclick="appendToDisplay('1')">1</button>
      <button class="buttoncalc" onclick="appendToDisplay('2')">2</button>
      <button class="buttoncalc" onclick="appendToDisplay('3')">3</button>
      <button onclick="calculateResult()" class="equals">=</button>
      <button onclick="appendToDisplay('0')" class="zero">0</button>
      <button class="buttoncalc" onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
</body>
